<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>YouTube Mini</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="form-group">
          <div class="form-group  clearfix">
            <label for="video-search">search for videos</label>
            <input type="text" style="width: 85%;" class="form-control float-left" id="video-search"
              placeholder="search for videos">
            <!-- <button class="btn btn-primary submit float-right">submit</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-1">
        <div class="main-stage w-auto h-100" >
          <!-- container for player -->
        </div>
        <!-- <div class="remove-me main-desc border mt-md-4" style="width:620px; min-height: 5em;">
          container for details box
         </div> -->
      </div>
      <div class="col-md-4 offset-md-1">
        <div class="sidebar-vids">
          <!-- container for video listings -->
        </div>
      </div>
    </div>
  </div>
<!-- featured video area -->
  <script id="main-stage-template" type="text/x-handlebars-template">
    <iframe width="620" height="360" src="https://www.youtube.com/embed/{{videoId}}"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
  <div class="main-desc border mt-md-6" style="width:620px; min-height: 5em;">
    <p><b>Title:</b> {{title}}</p>
    <p><b>Description:</b> {{description}}</p>
    </div>
  </script>
<!-- sidebar video thumbnails -->
  <script id="sidebar-vids-template" type="text/x-handlebars-template">
    <table style="height: 92px;" class="border shadow clearfix overflow-hidden mt-md-2" data-id="{{videoId}}">
      <tbody>
        <tr>
          <td class="align-middle"><img src="{{thumb_url}}" class="float-left">
          </td>
          <td class="w-100">
            <h5>{{title}}</h5>
          </td>
        </tr>
      </tbody>
    </table>
  </script>


  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  <script src="models/VideoModel.js"></script>
  <script src="collections/VideoCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="views/StageView.js"></script>
  <script src="main.js"></script>
</body>

</html>
